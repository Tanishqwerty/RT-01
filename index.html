<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Page</title>
  
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    #passwordDisplay {
      font-size: 48px;
      background-color: #1e1e1e;
      border: none;
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
      width: 200px;
      height: 60px;
    }

    .num-button {
      background-color: #333;
      color: white;
      border: none;
      padding: 20px;
      margin: 10px;
      font-size: 32px;
      cursor: pointer;
      border-radius: 10px;
      width: 80px;
      height: 80px;
    }

    .num-button:hover {
      background-color: #444;
    }

    #submitButton {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 24px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
    }

    #submitButton:hover {
      background-color: #45a049;
    }

    .numpad {
      display: inline-block;
    }
  </style>

  <script>
    let enteredPassword = '';

    function appendNumber(num) {
      if (enteredPassword.length < 4) {
        enteredPassword += num;
        document.getElementById("passwordDisplay").value = enteredPassword;
        checkPassword(); // Check password after each input
      }
    }

    function clearInput() {
      enteredPassword = '';
      document.getElementById("passwordDisplay").value = '';
    }

    function checkPassword() {
      if (enteredPassword === "2123") {
        window.location.href = "o.html"; // Redirect to o.html after correct password
      }
    }
  </script>
</head>
<body>

  <h2>Enter the 4-digit password to continue:</h2>
  
  <input type="password" id="passwordDisplay" disabled>
  
  <div class="numpad">
    <button class="num-button" onclick="appendNumber('1')">1</button>
    <button class="num-button" onclick="appendNumber('2')">2</button>
    <button class="num-button" onclick="appendNumber('3')">3</button><br>
    <button class="num-button" onclick="appendNumber('4')">4</button>
    <button class="num-button" onclick="appendNumber('5')">5</button>
    <button class="num-button" onclick="appendNumber('6')">6</button><br>
    <button class="num-button" onclick="appendNumber('7')">7</button>
    <button class="num-button" onclick="appendNumber('8')">8</button>
    <button class="num-button" onclick="appendNumber('9')">9</button><br>
    <button class="num-button" onclick="clearInput()">Clear</button>
    <button class="num-button" onclick="appendNumber('0')">0</button>
  </div>
  
</body>
</html>
